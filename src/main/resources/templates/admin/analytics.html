<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header::headerFragment">
<title id="pageTitle">Analytics</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" th:href="@{/css/datatables.css}">
	<!-- Nav Bar -->
	<div th:include="fragments/header::nav"></div>
	<main>
	<div class="section container">
			<div class="row">
		    <div class="col s12">
		      <ul class="tabs indigo darnken-3">
		        <li class="tab col s6 disabled"><a href="#test1" class="white-text">Top Drivers</a></li>
		        <li class="tab col s6"><a class="active white-text" href="#test2">Dormant Drivers</a></li>
		       		      <div class="indicator white" style="z-index:1"></div>
		      </ul>
		    </div>
	    <div id="test1" class="col s12">
	    
	    
	    
	    
	    </div>
	    <div id="test2" class="col s12">
	    	<div class="card-panel">
	    	<div class="row">
	    		<div class="col s2">	
  					<button class="waves-effect waves-teal btn-floating tooltipped indigo darken-3 white-text" id="select-all-dmt" data-position="left" data-delay="50"
								data-tooltip="Select All"><i class="material-icons">done_all</i></button>
	    		</div>
	    		<div class="col s2">	
  					<button class="waves-effect waves-teal btn-floating tooltipped indigo darken-3 white-text" data-position="right" data-delay="50"
							id="clear-all-dmt"	data-tooltip="Clear All"><i class="material-icons">clear_all</i></button>
	    		</div>
	    		<div class="col s8 right">
	    			<button class="waves-effect waves-teal btn tooltipped indigo darken-3 white-text right" data-position="right" data-delay="50"
							id="notify-dmt"	data-tooltip="Send SMS to Selected Drivers"><i class="material-icons right">alarm</i>Notify</button>
	    		</div>
	    	</div>
			<div class="row">
				<div class="col s12">
					<table id="dormantTable" class="highlight bordered display compact" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Name</th>
								<th>Mobile</th>
								<th>Loyalty Card</th>
								<th>Vehicle Number</th>
								<th>Total Volume</th>
								<th>Last Transaction</th>
								<th>Member Since</th>
							</tr>
						</thead>

						<tbody>

						</tbody>
					</table>

				</div>
			</div>
		</div>
	    
	    
	    </div>
	  
	  </div>
	</div>

	</main>

	<!-- Footer -->
	<div th:include="fragments/footer::footer"></div>
	<script type="text/javascript" charset="utf8"
		th:src="@{/js/datatables.js}"></script>
	<script type="text/javascript" charset="utf8"

	th:src="@{/js/Analytics.js}"></script>
</body>
</html>
